<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="public/multiplayer/styles.css">
  <link rel="stylesheet" href="public/multiplayer/modal.css">
  <!-- jim carry -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  
  
  <title>Batte String</title>

</head>
<body>
  <h3 class="titulo-batalha" id="titulo_batalha">Battle String</h3>
  <div class="container-layout">
      
      <!--seção de palavras recebidas-->
      <div class="container-pilha">
        <div class="pilha-palavras">
          <label class="String-bombs"><strong>Strings bombs</strong></label>
          <span class="bombs"></span>
        </div>
      </div>

      <!--container principal-->
      <div class="container-central" id="container-central">
        <canvas id="palavra_display" class="palavra-display"></canvas>
        <input id="palavra_input" class="palavra-input" autocomplete="off"></input>
        <button id="Iniciar">Iniciar</button>
      </div>

    
      <!--contagem de tempo e de erros-->
      <div class="erros-tempo-pont">

        <div class="pontos-container">
          <p class="pontuacao">Pontuação</p>
          <div class="pontos" id="pontos">000000</div>
        </div>

        <div class="tempo-container">
          <p class="tempo">Tempo</p>
          <div class="timer" id="timer">--</div>
        </div>

        <div class="erro-container">
          <p class="erro">Erros: </p>
          <span id="erros" class="erros">0</span>
        </div>
      </div>
      
  </div>

  <div id="container-modal-resultado">
    <div class="modal-resultado">
        <h2 class="modal-titulo"> Resultado </h2>
        <table>
            <tr id="line1">
              <td colspan="4"> Erros </td> 
              <td class="right" id="resultado-erros"> 20 </td>
            </tr>

            <tr id="line2">
              <td colspan="4"> Pontuação </td> 
              <td class="right" id="resultado-pontos">600</td>
            </tr>
            
            <tr id="line3">
              <td colspan="4"> (Erros * 5) </td> 
              <td class="right" id="resultado-deducao">100</td>
            </tr>
            
            <tr><td class="table-espaco"></td></tr>
            <tr><td class="table-espaco"></td></tr>
            
            <tr id="line4">
              <td colspan="4" class="total"> Total </td>
              <td class="right" id="resultado-total"> 500 </td>
            </tr>
        </table>
        <span id="btn-continuar"> Continuar </span>
    </div>
  </div>

  <script src="../socket.io/socket.io.js"></script>
  <script src="public/multiplayer/main.js" type="module"></script>
  <script src="public/multiplayer/modal.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
